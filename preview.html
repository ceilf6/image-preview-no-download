<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>å›¾ç‰‡é¢„è§ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .toolbar {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }

        .url-info {
            font-size: 12px;
            color: #aaa;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #005a9e;
        }

        .btn.secondary {
            background: #555;
        }

        .btn.secondary:hover {
            background: #666;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        img {
            max-width: 100%;
            max-height: calc(100vh - 80px);
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .loading {
            color: #aaa;
            font-size: 16px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        .error a {
            color: #007acc;
            margin-top: 10px;
            display: inline-block;
        }

        .toast {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="url-info" id="urlInfo">åŠ è½½ä¸­...</div>
        <div class="actions">
            <button class="btn" onclick="copyImage()">ğŸ“‹ å¤åˆ¶å›¾ç‰‡</button>
            <button class="btn secondary" onclick="downloadImage()">ğŸ’¾ ä¸‹è½½</button>
            <button class="btn secondary" onclick="openOriginal()">ğŸ”— åŸå§‹é“¾æ¥</button>
        </div>
    </div>

    <div class="image-container" id="container">
        <div class="loading">åŠ è½½ä¸­...</div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ä»URLå‚æ•°è·å–å›¾ç‰‡åœ°å€
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('url');

        if (!imageUrl) {
            document.getElementById('container').innerHTML = '<div class="error">âŒ æœªæä¾›å›¾ç‰‡URL</div>';
        } else {
            // æ›´æ–°æ ‡é¢˜å’ŒURLæ˜¾ç¤º
            document.title = 'å›¾ç‰‡é¢„è§ˆ - ' + imageUrl;
            document.getElementById('urlInfo').textContent = imageUrl;
            document.getElementById('urlInfo').title = imageUrl;

            // åŠ è½½å›¾ç‰‡
            const img = new Image();
            img.onload = function() {
                document.getElementById('container').innerHTML = '';
                document.getElementById('container').appendChild(img);
            };

            img.onerror = function() {
                document.getElementById('container').innerHTML =
                    '<div class="error">âŒ å›¾ç‰‡åŠ è½½å¤±è´¥<br><br><a href="' + imageUrl + '">ç‚¹å‡»å°è¯•ç›´æ¥æ‰“å¼€</a></div>';
            };

            img.src = imageUrl;
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        }

        // å¤åˆ¶å›¾ç‰‡
        async function copyImage() {
            if (!imageUrl) return;
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                await navigator.clipboard.write([
                    new ClipboardItem({ [blob.type]: blob })
                ]);
                showToast('âœ… å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (error) {
                showToast('å¤åˆ¶å¤±è´¥: ' + error.message, true);
            }
        }

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage() {
            if (!imageUrl) return;
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = imageUrl.split('/').pop().split('?')[0] || 'image';
            a.click();
        }

        // æ‰“å¼€åŸå§‹é“¾æ¥
        function openOriginal() {
            if (!imageUrl) return;
            // ç¦ç”¨é¢„è§ˆæ¨¡å¼åæ‰“å¼€åŸå§‹é“¾æ¥
            chrome.storage.sync.set({ previewEnabled: false }, function() {
                window.location.href = imageUrl;
            });
        }

        // å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.metaKey || e.ctrlKey) {
                if (e.key === 'c') { e.preventDefault(); copyImage(); }
                if (e.key === 's') { e.preventDefault(); downloadImage(); }
            }
            if (e.key === 'Escape') window.close();
        });
    </script>
</body>
</html>
