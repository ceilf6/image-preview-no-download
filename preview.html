<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ÂõæÁâáÈ¢ÑËßà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .toolbar {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }

        .url-info {
            font-size: 12px;
            color: #aaa;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #005a9e;
        }

        .btn.secondary {
            background: #555;
        }

        .btn.secondary:hover {
            background: #666;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #preview-image {
            max-width: 100%;
            max-height: calc(100vh - 80px);
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .loading {
            color: #aaa;
            font-size: 16px;
            text-align: center;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        .error a {
            color: #007acc;
            margin-top: 10px;
            display: inline-block;
        }

        .toast {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="url-info" id="urlInfo">Âä†ËΩΩ‰∏≠...</div>
        <div class="actions">

            <button class="btn secondary" id="downloadBtn">üíæ ‰∏ãËΩΩ</button>
            <button class="btn secondary" id="openBtn">üîó ÂéüÂßãÈìæÊé•</button>
        </div>
    </div>

    <div class="image-container" id="container">
        <div class="loading">
            <div class="spinner"></div>
            <div>Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="preview.js"></script>
</body>
</html>
